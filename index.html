<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <main class="todo-app-wrapper">
        <article class="todo-app">
            <h1 class="todo-app--title todo-app--title_size todo-app--title_color">ToDo</h1>
            <div class="todo-app--create-task-wrapper">
                <input type="" class="todo-app--input todo-app--input_size" placeholder="Enter your task" id ='todo-input'>
                <button class="todo-app--add-btn todo-app--add-btn_color" id='add-btn'>Add</button>
            </div>
            <section class="created-task">
                <ul class="created-task--item-group"></ul>
            </section>
        </article>
    </main>
<script src="main.js"></script>
</body>
</html>
